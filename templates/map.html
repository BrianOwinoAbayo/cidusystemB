<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baringo Irrigation Schemes Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 20px;
    }

    .map-container {
      position: relative;
      width: 90%;
      height: 80vh;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Marker style */
    .marker {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transform: translate(-50%, -50%);
    }

    /* Info popup */
    .info-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border: 1px solid #888;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
  </style>
</head>
<body>

  <h2>Baringo County Irrigation Schemes (PDF Map)</h2>

  <div class="map-container">
    <!-- PDF file -->
    <iframe src="map.pdf" frameborder="0"></iframe>


    <!-- Example markers -->
    <div class="marker" style="top: 40%; left: 45%;" onclick="showInfo('Perkerra Irrigation Scheme')"></div>
    <div class="marker" style="top: 60%; left: 55%;" onclick="showInfo('Ng\'ambo Irrigation Scheme')"></div>
    <div class="marker" style="top: 35%; left: 62%;" onclick="showInfo('Mbogoini Irrigation Scheme')"></div>
  </div>

  <div id="infoBox" class="info-box" style="display: none;">
    <p id="infoText"></p>
    <button onclick="hideInfo()">Close</button>
  </div>

  <script>
    function showInfo(schemeName) {
      const infoBox = document.getElementById("infoBox");
      const infoText = document.getElementById("infoText");

      infoText.innerText = schemeName;
      infoBox.style.display = "block";
    }

    function hideInfo() {
      document.getElementById("infoBox").style.display = "none";
    }
  </script>
</body>
</html>
